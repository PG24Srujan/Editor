<!DOCTYPE html>
<html>
    <head>
        <title>Level Editor</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">       
        <link rel="stylesheet" type="text/css" href="./css/style-base.css">
        <link rel="stylesheet" type="text/css" href="./css/style-grid.css">
        <link rel="stylesheet" type="text/css" href="./css/style-flex.css">
        
        <script type="module" src="/index.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    
    </head>
    <body>        
        <section id="main-screen">
            <div class="main-div">   
                <div class="top-menu-bar">
                    <div class="dropdown">
                        <button class="dropbutton">FILE</button>                      
                        <div class="dropdown-content">
                            <a href="menu-item">New</a>
                            <a href="menu-item">Open</a>
                            <a href="menu-item">Load</a>
                            <a href="menu-item">Save</a>
                            <a href="menu-item">Save As</a>
                            <a href="menu-item">Close</a>                          
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="dropbutton">EDIT</button>                         
                        <div class="dropdown-content">
                            <a href="menu-item">Current</a>
                            <a href="menu-item">New</a>
                          </div>
                    </div>
                    <div class="dropdown right">
                        <button class="dropbutton">ABOUT</button>                         
                        <div class="dropdown-content">
                            <a href="#">##</a>
                            <a href="#">##</a>
                          </div>
                    </div>
                </div>
                <div class="menu">
                    <div class="left-menu">

                        <div class="left-options-main">
                            <div class="level-options">
                                <button class="options-button">Name</button>
                                <button class="options-button">Background</button>
                                <button class="options-button">Floor</button>
                                <button class="options-button">Order</button>
                                <div class="bottom-btn">
                                    <button class="options-button">Cancel</button> 
                                    <button class="options-button">Save</button>                           
                                </div>
                            </div>
                        </div>
                        <div id ="main-prefab-section">
                            <div id="image-container">
                                <div class="image" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <img src="/assets/beam.png" alt="Beam" draggable="true" ondragstart="drag(event)" id="Beam">
                                    <div class="prefab-button">                            
                                        <button class="edit-button">Edit</button>
                                    </div>
                                </div>
                                <div class="image" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <img src="/assets/column.png" alt="Column" draggable="true" ondragstart="drag(event)" id="Column">
                                    <div class="prefab-button">                            
                                        <button class="edit-button">Edit</button>
                                    </div>
                                </div>
                                <div class="image" ondrop="drop(event)" ondragover="allowDrop(event)">
                                    <img src="/assets/pig.png" alt="Pig" draggable="true" ondragstart="drag(event)" id="Pig">
                                    <div class="prefab-button">                            
                                        <button class="edit-button">Edit</button>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                    </div>
                    <div id="level-div" ondrop="drop(event)" ondragover="allowDrop(event)">
                        <canvas id="level-canvas" width="1203px" height="600px" style="border:1px solid #d3d3d3; margin-top: 10px; margin-left: 20px;"></canvas>
                        <img id="level-img" width="0" height="0" src="/assets/background.png" alt="The Map">  
                    </div>

                </div>
            </div>
           
        </section>        
    </body>
</html>
